    $user_email = filter_var($_POST['email'], FILTER_SANITIZE_EMAIL);

    // ✅ 1. Send auto-reply to user
    $to = $user_email;
    $subject = "Thanks for Joining HealthUniverse!";
    $message = "Hi there,\n\nThanks for subscribing to HealthUniverse!\nWe'll keep you updated with wellness tips and special offers.\n\nStay healthy,\nThe HealthUniverse Team";

    mail($to, $subject, $message, $headers);

    $admin_message = "A new subscriber just joined: $user_email";
